name: Echo Test Variable

on:
  workflow_dispatch:  # This allows manual triggering

jobs:
  echo-variable-job:
    runs-on: ubuntu-latest
    environment: Dev1
    steps:
      - name: Echo test variable
        run: |
          echo "The value of ENVRUNNER is: ${{ vars.ENVRUNNER }}"
          echo "The value of AWSSECRETSENVIRONMENT is: ${{ vars.AWSSECRETSENVIRONMENT }}"
